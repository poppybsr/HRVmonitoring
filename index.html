        window.onload = function () {

            animationEnabled: true,

            },
            axisY: {
                title: "Units Sold",
                valueFormatString: "#0,,.",

                    {x: new Date(2016, 0), y: 2821000},

                ]
            }]
        });
        chart.render();
        
        }
